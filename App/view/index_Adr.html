<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{ICON_PATH}iconfont.css">
    <link rel="stylesheet" href="{CSS_PATH}swiper.min.css">
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}index_Adress.css">
    <title>Document</title>
    <script src="{JS_PATH}rem.js"></script>
    <script src="{JS_PATH}jquery-3.2.1.js"></script>
</head>
<body>
<div class="wrap">
    <div class="top">
        <div class="back">
            <a href="javascript:history.back();">
               <i class="iconfont icon-xiangzuo"></i>
            </a>
        </div>
        <div class="title">
            收货地址
        </div>
    </div>
    <div class="adr-list-wrap">
        {for $i=0 to count($adr)-1}
        <div class="adr-list" data-id="{$adr[$i]['aid']}">
            <div class="cont">
                <div class="names">{$adr[$i]['aname']}</div>
                <div class="tel">{$adr[$i]['atel']}</div>
                <div class="del"><i class="iconfont icon-delete"></i></div>
            </div>
            <div class="adr-info">
                <div class="adr-city">
                    {$adr[$i]['acity']}
                    <div class="adr-place">
                        {$adr[$i]['adress']}
                    </div>
                </div>
                <a href="/profect/index.php/my/edit?fid={$fid}&aid={$adr[$i]['aid']}" class="adr-edit">
                    <i class="iconfont icon-you"></i>
                </a>

            </div>
        </div>
        {/for}
    </div>
    <div class="adr-add">
        <a href="/profect/index.php/my/adrAdd?fid={$fid}">
            新建地址
        </a>
    </div>


</div>
</body>
</html>
