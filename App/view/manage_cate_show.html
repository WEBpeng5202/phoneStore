{include file="view/public_left.html"}
<script src="{JS_PATH}cate_show.js"></script>
<div class="content">
    <div class="fixed">
        <div class="userImg">
            <img src="{IMG_PATH}username.png" alt="" class="img-thumbnail">
        </div>
    </div>
    <div class="con">
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>欢迎来到后台管理!</strong>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="active">分类ID</th>
                    <th class="success">分类名称</th>
                    <th class="info">分类缩略图</th>
                    <th class="warning">分类对应父级分类ID（pid）</th>
                    <th class="danger">操作</th>
                </tr>
            </thead>
            <tbody>
            {foreach $str as $v}
                <tr data-id="{$v['cid']}">
                    <td class="active">{$v['cid']}</td>
                    <td class="success"><input type="text" value="{$v['cname']}" data-type="cname"></td>
                    <td class="info"><img src="{$v['cthumb']}" alt="" class="img-thumbnail" style="width: 100px"></td>
                    <td class="warning"><input type="text" value="{$v['pid']}" data-type="pid"></td>
                    <td class="danger"><button class="btn btn-danger">删除</button></td>
                </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
